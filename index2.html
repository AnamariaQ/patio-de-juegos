<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patio de Juegos</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style_patio_juegos.css')}}">
    <style>
        
h3{
    text-align: center;
    margin: 0 auto;
    margin-top: 100px;
    color: red;
}
section{
    margin-top: 100px;
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
}
div{
    height: 100px;
    width: 100px;
    background-color: blue;
}
    </style>
</head>
<body>
    <h3>Bienvenido a patio de juegos!</h3>
    <section>
        {%for i in range(0,num):%}
            <div></div>
        {%endfor%}
    </section>
</body>
</html>
